<form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
    <h1>{{ title }}</h1>

    <mat-card [class.mat-elevation-z8]="true">
        <mat-card-content>

            <!-- Basic data -->
            <div class="form-row2-wrapper">
                <mat-form-field>
                    <mat-label i18n>Name</mat-label>
                    <input id="name1" matInput type="text" formControlName="name1">
                </mat-form-field>

                <mat-form-field>
                    <mat-label i18n>Vorname</mat-label>
                    <input matInput type="text" formControlName="name2">
                </mat-form-field>
            </div>

            <div class="form-row1-wrapper">
                <mat-form-field>
                    <mat-label i18n>Bemerkung</mat-label>
                    <input matInput type="text" formControlName="comment">
                </mat-form-field>
            </div>

            <div class="form-row2-wrapper">
                <mat-form-field>
                    <mat-select placeholder="Kommunikation" formControlName="communication">
                        <mat-option *ngFor="let c of communications" [value]="c">
                            {{ c.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field *ngIf="form.value.communication?.communicationType!='check'">
                    <input matInput type="text" formControlName="communicationValue">
                </mat-form-field>
            </div>

            <!-- Section Menu Items -->
            <div class="menu" formArrayName="positions">
                <mat-form-field *ngFor="let menu of menus; let i = index">
                    <mat-label>{{ menu.name }}</mat-label>
                    <input matInput type="number" formControlName="{{ i }}">
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>

    <!-- Section Buttons -->
    <div class="buttonline">
        <button mat-raised-button class="buttonline-item" color="basic" type="button"
            (click)="cancel()" i18n>Abbrechen</button>
        <button mat-raised-button class="buttonline-item" color="basic" type="button"
            (click)="reset()" i18n>Zur√ºcksetzen</button>
        <button mat-raised-button class="buttonline-item" color="primary" type="submit"
            [disabled]="form.value.name1 === ''">{{ command }}</button>
    </div>
</form>
